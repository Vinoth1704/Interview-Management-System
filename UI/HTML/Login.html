<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="CSS/style.css" rel="stylesheet" media="all">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.css" rel="stylesheet" />
</head>

<body>
    <div class="background-img-login">
        <div class="Login">
            <div class="card-body">
                <h2 class="text-uppercase text-center">LOGIN</h2>
                <form>
                    <br>
                    <p>Please login to your account</p>
                    <div class="form-input">
                        <label class="form-label" for="ACE Number">ACE Number </label>
                        <input type="text" id="Name" class="form-control form-control-lg"/>
                    </div>
                    <div class="form-input">
                        <label class="form-label" for="Password">Password</label>
                        <input type="password" id="password" class="form-control form-control-lg" />
                    </div>

                    <div class="Login-btn">
                        <a href="Home.html"><button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="button">Log in</button></a>
                    </div>
                    <div class="d-flex align-items-center justify-content-center pb-4">
                        <p class="mb-0 me-2">Don't have an account?</p>
                        <a href="Register.html" ><button type="button" class="btn btn-outline-danger">Create new</button></a>
                    </div>

                </form>
            </div>
        </div>
    </div>
</body>
