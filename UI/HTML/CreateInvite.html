                                <option value="SSE">SSE</option>
                                <option value="PM">PM</option>
                                <option value="TL">TL</option>
                            </select>
                        </div>
                        <div class="form-input">
                            <label class="form-label " for="Project">Mode</label>
                            <select name="Project" id="Project" class="form-select ">

                                <option value="Online">Online</option>
                                <option value="Offline">Offline</option>

                            </select>
                        </div>
                        <div class="form-input">
                            <label class="form-label " for="Role">Slot Timing</label>
                            <select name="Role" id="Role" class="form-select   ">
                                <option value="">Select the Timing</option>
                                <option value="SE">30 MINS</option>
                                <option value="SSE">45 MINS</option>
                                <option value="PM">1 HOUR</option>
                                <option value="TL">1 HOUR 30 MINS</option>
                            </select>
