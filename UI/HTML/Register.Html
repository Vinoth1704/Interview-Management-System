<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="CSS/style.css" rel="stylesheet" media="all">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <!-- Google Fonts -->
      <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
      <!-- MDB -->
      <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.css" rel="stylesheet" />
</head>

<body>
    <div  class="background-img-register">
        <div class="Register">
            <div class="card-body">
                <h2 class="text-uppercase text-center">Create an account</h2>
                <form>
                    <div class="form-input">
                        <label class="form-label" for="Name">Name</label>
                        <input type="text" id="Name" class="form-control " />
                    </div>
                    <div class="form-input">
                        <label class="form-label" for="ACE Number">ACE Number </label>
                        <input type="text" id="ACE Number" class="form-control " />
                    </div>
                    <div class="form-input">
                        <label class="form-label " for="Department Name">Department</label>
                        <select name="Department" id="Department Name" class="form-select ">
                            <option value="">Select the Department</option>
                            <option value=".Net">.Net</option>
                            <option value="Java">Java</option>
                            <option value="BFS">BFS</option>
                            <option value="LAMP">LAMP</option>
                        </select>
                    </div>
                    <div class="form-input">
                        <label class="form-label "for="Role">Role</label>
                        <select name="Role" id="Role" class="form-select   ">
                            <option value="">Select the Role</option>
                            <option value="SE">SE</option>
                            <option value="SSE">SSE</option>
                            <option value="PM">PM</option>
                            <option value="TL">TL</option>
                        </select>
                    </div>
                    <div class="form-input">
                        <label class="form-label "for="Project" >Project</label>
                        <select name="Project" id="Project" class="form-select ">
                            <option value="">Select the Project</option>
                            <option value="HealthCare">HealthCare</option>
                            <option value="Banking">Banking</option>
                            <option value="Chemical">Chemical</option>
                            <option value="Internal">Internal</option>
                        </select>
                    </div>
                    <div class="form-input ">
                        <label class="form-label"for="Email" >Your Email</label>
                        <input type="email" id="Email" class="form-control  " />
                    </div>
                    <div class="form-input">
                        <label class="form-label" for="Mobile Number">Mobile Number</label>
                        <input type="tel" id="Mobile Number" class="form-control " />
                    </div>
                    <div class="form-input">
                        <label class="form-label" for="Password">Password</label>
                        <input type="password" id="Password" class="form-control  " />

                    </div>

                    <div class="form-input">
                        <label class="form-label" for="Conform Password">Conform password</label>
                        <input type="password" id="Conform Password" class="form-control  " />
                    </div>


                    <div class="d-flex justify-content-center ">
                        <button type="submit" class="btn btn-primary btn-block fa-lg gradient-custom-2 ">Register</button>
                    </div>

                    <p class="text-center text-muted mt-5 mb-0">Have already an account? 
                        <a href="Login.html" ><button type="button" class="btn btn-outline-danger">Login</button></p></a>

                </form>

            </div>

        </div>
    </div>
    
</body>

</html>
