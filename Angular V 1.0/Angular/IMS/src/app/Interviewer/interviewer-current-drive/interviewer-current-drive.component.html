<app-interviewer-header></app-interviewer-header>
<div class="content">
    <!-- Navbar Start -->
    <app-navbar [title]="title"></app-navbar>
    <!-- Navbar End -->
    <div class=" mt-3 mb-5 container shadow  bg-body rounded">
        <div>
            <div class="card-body">
                <div class="row">                   
                    <div class="col-md-4">
                        <label class="form-label" for="Pool">Pool </label>
                        <select class="form-select" (change)="filterDropdown()" name="_pool" [(ngModel)]="_pool">
                            <option value="" >Select the Pool</option>
                            <option *ngFor="let item of poolDetails" value={{item.poolName}}> {{item.poolName}}</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <app-interviewer-card-details [data]=drive [Page]=title></app-interviewer-card-details>
    
    <app-footer [BackBtn]=true></app-footer>

</div>
