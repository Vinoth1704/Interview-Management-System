<app-tac-header></app-tac-header>
<div class="content">
    <!-- Navbar Start -->
    <app-navbar [title]="title"></app-navbar>
    <!-- Navbar End -->
    <div class=" mt-3 mb-5 container shadow  bg-body rounded">
        <div>
            <div class="card-body">
                <div class="row">
                    <div class="col"></div>
                    <div class="col-md-3">
                        <label class="form-label" for="Pool">From Date</label>
                        <input type="date" id="Pool" class="form-select" name="_date" [(ngModel)]="date.From" [max]="MaxDate|date:'yyyy-MM-dd'">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label" for="Pool">To Date</label>
                        <input type="date" id="Pool" class="form-select" [min]="date.From" name="_date" [(ngModel)]="date.To">
                    </div>
                    <div class="col-md-1">
                        <button input type="submit" (click)="Apply()" class="btn btn-filter">Apply</button>
                    </div>
                    <div class="col"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row d-flex align-items-center justify-content-center">
            <div class="col-xs-12 col-sm-4">
                <a [routerLink]="['/tac/dashboard/scheduled-drive-history',date.From,date.To]" class="link">
                    <div class="card-card">
                        <img class="img-card" src="assets/Images/scheduled_drive_img.png" />
                        <div class="card-content">
                            <h1 class="card-title">
                                {{ScheduledDrives}}
                            </h1>
                            <h2 class="">Scheduled Drives </h2>
                            <p>Just take a look at all scheduled drives for your reference!</p>
                        </div>
                    </div>
                </a>
            </div>
            <!--section 2-->
            <div class="col-xs-12 col-sm-4">
                <a [routerLink]="['/tac/dashboard/cancelled-drive-history',date.From,date.To]" class="link">
                    <div class="card-card">
                        <img class="img-card" src="assets/Images/cancelled_drive_img.png" />
                        <div class="card-content">
                            <h1 class="card-title">
                                {{CancelledDrives}}
                            </h1>
                            <h2 class="">
                                Cancelled Drives
                            </h2>
                            <p>Just take a look at all cancelled drives for your reference!</p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
    <!-- Footer start -->
    <app-footer></app-footer>
    <!-- Footer End -->
</div>
