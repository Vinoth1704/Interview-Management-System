<div *ngIf="data.length>0; else ArrayEmpty">
    <div *ngFor="let item of data | paginate: { itemsPerPage: 3, currentPage: page,totalItems:totalLength }">
        <div class="mt-3 container shadow  bg-body rounded">
            <div class=>
                <div class="card-body">
                    <div class="row rone mt-4">
                        <div class="col-md-4 col-sm-4 col-lg-4">
                            <p><b>Drive Name :</b> {{item.driveName}} </p>
                            <p><b>Department :</b> {{item.driveDepartment}} </p>
                            <p><b>Pool :</b> {{item.drivePool}}</p>
                        </div>
                        <div class="col-md-4 col-sm-4 col-lg-4">
                            <p><b>Date :</b> {{item.fromDate|date:'dd-MM-yyyy'}} to {{item.toDate|date:'dd-MM-yyyy'}}
                            </p>
                            <p><b>Mode :</b> {{item.driveMode}} </p>
                            <p><b>Location :</b> {{item.driveLocation}} </p>
                        </div>
                        <div class="col-md-2 col-sm-2 col-lg-2" *ngIf='response'>
                            <div class="row mt-3">
                                <a [routerLink]="['/tac/home/upcomingDrives/viewResponse',item.driveId]"><button
                                        type="button" class="btn btn-success">View Availability</button></a>
                            </div>
                        </div>
                        <div class="col-md-2 col-sm-2 col-lg-2 ">
                            <div class="row mt-3">
                                <a [routerLink]="['/tac/home/scheduled-drive/cancel-drive',item.driveId]"><button
                                        type="button" class="btn btn-danger">Cancel</button></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="mt-5" *ngIf="data.length>3">
        <pagination-controls class="text-center" (pageChange)="page = $event"></pagination-controls>
    </div>
</div>
<ng-template #ArrayEmpty>
    <div class="text-center">
        No {{title}} found.
    </div>
</ng-template>
