<!-- Title and sidebar Component  -->
<app-admin-header ></app-admin-header>

<!-- Content Starts -->
<div class="content">
    <!-- Navbar Starts -->
    <app-navbar [title]="title"></app-navbar>
    <!-- Navbar Ends -->
    
    <div class="text-center">
        <a [routerLink]="['/admin/department/add']"><button type="button" class="btn btn-filter">Add Department</button></a>
    </div>

    <div class="mt-3 container shadow  bg-body rounded"
        *ngFor="let item of department| paginate: { itemsPerPage: 6, currentPage: page,totalItems:totalLength }">
        <div class>
            <div class="card-body">
                <div class="row rone ">
                    <div class="col-md-10 " id="text-alignment">
                        <p>{{item.departmentName}}</p>
                    </div>

                    <div class="col-md-1 ">
                        <div class="row">
                            <button (click)="removeDepartment(item.departmentId, item.departmentName)" class="btn"><i class="fa fa-solid fa-trash"></i></button>
                        </div>
                    </div>
                    <div *ngIf="error.length!==0">
                        <app-snack-bar snackBarMessage={{error}} snackBarAction="Done"></app-snack-bar>
                    </div>
                    <div *ngIf="response.length!==0">
                        <app-snack-bar snackBarMessage={{response}} snackBarAction="Done"></app-snack-bar>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="mt-3">
        <pagination-controls class="text-center" (pageChange)="page = $event"></pagination-controls>
    </div>

    <!-- Footer Starts -->
    <app-footer></app-footer>
    <!-- Footer Ends -->
</div>
<!-- Content Ends -->
