<app-admin-header></app-admin-header>

<div class="content">
    <!-- Navbar Start -->
    <app-navbar [title]="title"></app-navbar>


    <!-- Navbar End -->
    <div *ngIf="data.length>0; else ArrayEmpty">
        <div class="mt-3 container shadow  bg-body rounded"
            *ngFor="let item of data| paginate: { itemsPerPage: 6, currentPage: page,totalItems:totalLength }">
            <div class>
                <div class="card-body">
                    <div class="row rone">
                        <div class="col-md-2 col-lg-2 ">
                            <p><strong>ACE Number :</strong> {{item.employeeAceNumber}}</p>
                        </div>
                        <div class="col-md-2 col-lg-3">
                            <p><strong>Name :</strong> {{item.employeeName}}</p>
                        </div>
                        <div class="col-md-2 col-lg-2">
                            <p><strong>Department :</strong> {{item.employeeDepartment}}</p>
                        </div>
                        <div class="col-md-2 col-lg-3">
                            <p><strong>Role :</strong> {{item.employeeRole}}</p>
                        </div>

                        <div class="col-md-2 col-sm-2 col-3 d-flex align-items-start">
                            <button class="btn btn-success"
                                (click)="RespondEmployeeRequest(item.employeeId,true)">Accept</button>
                            <div class="col-1"></div>
                            <button class="btn btn-danger"
                                (click)="RespondEmployeeRequest(item.employeeId,false)">Reject</button>
                        </div>
                        <div *ngIf="error.length!==0">
                            <app-snack-bar snackBarMessage={{error}} snackBarAction="Done"></app-snack-bar>
                        </div>
                        <div *ngIf="response.length!==0">
                            <app-snack-bar snackBarMessage={{response}} snackBarAction="Done"></app-snack-bar>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="mt-3 sticky-pagination">
            <pagination-controls class="text-center" (pageChange)="page = $event"></pagination-controls>
        </div>
    </div>
    <ng-template #ArrayEmpty>
        <div class="text-center mt-4">
            No {{title}} found.
        </div>
    </ng-template>


    <app-footer></app-footer>
</div>
